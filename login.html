<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        .login{
            display: flex;
            border: 1px solid black;
            width: 300px;
            height: 150px;
        }
        form{
            margin: 0 auto;
        }
    </style>
    <script>
        function onLoginBtnClick(){
            const errorMsg = "INCOMPLETE LOGIN DETAILS";
            var username = document.getElementById("txtUsername").value.trim();
            let isUsernameEmpty = true;
            if(username.length === 0){
                let isUsernameEmpty = true;
                alert(errorMsg);
                errorMsg = "ERROR: Either the username or the password were not provided. Please try again."
            }
            else {
                isUsernameEmpty = false; 
            }
            console.log("isUsernameEmpty=", isUsernameEmpty);
            alert("Welcome, " + document.getElementById("txtUsername").value + "!");
        }
        function onClearBtnClick(){
            document.getElementById("txtUsername").value = "";
            document.getElementById("txtPassword").value = "";
        }
    </script>
</head>

<body>
    <div class="login">
        <form action="" method="POST">
            <table>
                <tr>
                    <!-- Username -->
                    <td><label for="txtUsername">USERNAME: </label></td>
                    <td><input type="text" id="txtUsername"></td><br>
                </tr>
                <tr>    
                    <!-- Password -->
                    <td><label for="txtPassword">PASSWORD: </label></td>
                    <td><input type="text" id="txtPassword"></td><br>
                </tr>
                <tr>   
                    <!-- Buttons -->
                    <!--<td><input type="submit" id="btnSubmit" value="SUBMIT"></td>
                    <td><input type="reset" id="btnCancel" value="CANCEL"></td>-->
                    <td><button type="submit" onClick="onLoginBtnClick()">Login</button</td>
                    <td><button type="button" onClick="onClearBtnClick()">Clear</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
